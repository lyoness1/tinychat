{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-xs-12">

        <!-- Name form for entering room -->
        <form action="/chat" method="POST">
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <button type="submit" class="btn btn-default">Enter Chat!</button>
        </form>

    </div><!-- /col -->
</div><!-- /row -->

{% endblock %}
